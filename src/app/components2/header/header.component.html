    <nav class="nav fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-3 col-3">
                    <div class="logo-container">
                        <a (click)="home()">

                    <a id="p" (click)="home()"><p id="p" class="p">Pet Connect</p></a>
